version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projecttracker
    ports:
      - "5432:5432"

  mongodb:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"
